<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1077654082/vector/abstract-guilloche-pattern.jpg?s=612x612&w=0&k=20&c=VSOtu95bZdWkYK0YG4gWmWdrcr1PlnPLHON-paKzQBk=');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .certificate {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: white;
        }
        .certificate h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .certificate p {
            text-align: justify;
        }
        .date {
            text-align: center;
            margin-top: 30px;
        }
        .form-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <center>
            <a href="index.html">
                <img src="https://mir-s3-cdn-cf.behance.net/projects/404/11d2ed33770226.Y3JvcCw0MTAsMzIxLDk0LDE2.jpg" alt="Logo">
            </a>
        </center>
        <h2>Blood Donation Certificate</h2>
        <form>
            <label for="r1">Donor Name:</label>
            <input type="text" name="dname" id="r1" placeholder="donor" required><br><br>

            <label for="r2">Donated Date:</label>
            <input type="text" name="donateddate" id="r2" required><br><br>

            <h2 style="text-align: center;">Has Taken The BLOOD DONATION CERTIFICATE and has Committed that He/She shall save lives through Blood Donation</h2>

            <div class="form-group">
                <a href="logout.html">
                    <button type="button">Logout</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
